<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"="width=device-width, initial-scale=1.0">
    <title>Book a Session - Kayvon Tennis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            padding: 20px;
        }

        .booking-container {
            max-width: 100%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .subtitle {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Session Type Selector */
        .session-selector {
            background: #1a1a1a;
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .session-label {
            font-size: 1.1rem;
            font-weight: 700;
            color: #00ff00;
            margin-bottom: 16px;
            display: block;
        }

        .session-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .session-option {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #0f0f0f;
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .session-option:hover {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }

        .session-option.selected {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        .session-option input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            accent-color: #00ff00;
        }

        .session-details h3 {
            font-size: 1rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .session-details p {
            font-size: 0.85rem;
            color: #a0a0a0;
        }

        /* Location & Rate Info */
        .info-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 16px;
        }

        .info-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .info-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: #00ff00;
            margin-bottom: 4px;
        }

        .info-text {
            font-size: 0.9rem;
            color: #e0e0e0;
        }

        /* Calendar */
        .calendar-container {
            background: #1a1a1a;
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-header h2 {
            font-size: 1.3rem;
            color: #ffffff;
        }

        .calendar-nav {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            background: #2a2a2a;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: #00ff00;
            color: #000;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day-header {
            text-align: center;
            font-size: 0.75rem;
            font-weight: 700;
            color: #a0a0a0;
            padding: 8px;
            text-transform: uppercase;
        }

        .day-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f0f;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .day-cell:hover {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }

        .day-cell.empty {
            background: transparent;
            border: none;
            cursor: default;
        }

        .day-cell.selected {
            background: #00ff00;
            color: #000;
            font-weight: 700;
            border-color: #00ff00;
        }

        .day-cell.past {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Time Slots */
        .timeslots-container {
            background: #1a1a1a;
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .timeslots-container h3 {
            font-size: 1.2rem;
            color: #00ff00;
            margin-bottom: 16px;
        }

        .timeslots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }

        .time-slot {
            padding: 12px;
            background: #0f0f0f;
            border: 2px solid #2a2a2a;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .time-slot:hover {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }

        .time-slot.selected {
            background: #00ff00;
            color: #000;
            border-color: #00ff00;
        }

        .time-slot.unavailable {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Book Button */
        .book-button {
            width: 100%;
            padding: 18px;
            background: #00ff00;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(0, 255, 0, 0.3);
        }

        .book-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 255, 0, 0.5);
        }

        .book-button:disabled {
            background: #2a2a2a;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .info-cards {
                grid-template-columns: 1fr;
            }

            .calendar-grid {
                gap: 4px;
            }

            .day-cell {
                font-size: 0.8rem;
            }

            .timeslots-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <h1>Schedule Your Session</h1>
        <p class="subtitle">Select a time slot that works for you</p>

        <!-- Session Type Selection -->
        <div class="session-selector">
            <label class="session-label">Session Type</label>
            <div class="session-options">
                <label class="session-option selected">
                    <input type="radio" name="session" value="private" checked>
                    <div class="session-details">
                        <h3>Private Lessons</h3>
                        <p>Weekdays 7 AM - 12 PM, 2-6 PM</p>
                    </div>
                </label>
                <label class="session-option">
                    <input type="radio" name="session" value="clinic">
                    <div class="session-details">
                        <h3>Weekly Clinics</h3>
                        <p>Tue/Thu 6:30-8 PM</p>
                    </div>
                </label>
            </div>
        </div>

        <!-- Location & Rate Info -->
        <div class="info-cards">
            <div class="info-card">
                <div class="info-icon">üìç</div>
                <div class="info-title">Location</div>
                <div class="info-text">Local Tennis Center / Virtual</div>
            </div>
            <div class="info-card">
                <div class="info-icon">üí∞</div>
                <div class="info-title">Rate</div>
                <div class="info-text">$25 per session</div>
            </div>
        </div>

        <!-- Calendar -->
        <div class="calendar-container">
            <div class="calendar-header">
                <h2 id="currentMonth">October 2025</h2>
                <div class="calendar-nav">
                    <button class="nav-btn" id="prevMonth">‚óÑ</button>
                    <button class="nav-btn" id="nextMonth">‚ñ∫</button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <div class="day-header">Sun</div>
                <div class="day-header">Mon</div>
                <div class="day-header">Tue</div>
                <div class="day-header">Wed</div>
                <div class="day-header">Thu</div>
                <div class="day-header">Fri</div>
                <div class="day-header">Sat</div>
            </div>
        </div>

        <!-- Time Slots -->
        <div class="timeslots-container">
            <h3>Available Times</h3>
            <p style="color: #a0a0a0; margin-bottom: 16px; font-size: 0.9rem;">Select a date to view available time slots</p>
            <div class="timeslots-grid" id="timeslotsGrid">
                <!-- Time slots will be populated by JavaScript -->
            </div>
        </div>

        <!-- Book Button -->
        <button class="book-button" id="bookButton" disabled>Select Date & Time to Book</button>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let selectedTime = null;

        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"];

        // Session option selection
        document.querySelectorAll('.session-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.session-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                this.querySelector('input').checked = true;
                updateTimeSlots();
            });
        });

        // Calendar navigation
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            document.getElementById('currentMonth').textContent =
                `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const calendarGrid = document.getElementById('calendarGrid');

            // Clear previous days (keep headers)
            while (calendarGrid.children.length > 7) {
                calendarGrid.removeChild(calendarGrid.lastChild);
            }

            // Add empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell empty';
                calendarGrid.appendChild(emptyCell);
            }

            // Add days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                dayCell.textContent = day;

                const cellDate = new Date(year, month, day);
                cellDate.setHours(0, 0, 0, 0);

                if (cellDate < today) {
                    dayCell.classList.add('past');
                } else {
                    dayCell.addEventListener('click', () => selectDate(year, month, day));
                }

                if (selectedDate &&
                    selectedDate.getDate() === day &&
                    selectedDate.getMonth() === month &&
                    selectedDate.getFullYear() === year) {
                    dayCell.classList.add('selected');
                }

                calendarGrid.appendChild(dayCell);
            }
        }

        function selectDate(year, month, day) {
            selectedDate = new Date(year, month, day);
            selectedTime = null;
            renderCalendar();
            updateTimeSlots();
            updateBookButton();
        }

        function updateTimeSlots() {
            const timeslotsGrid = document.getElementById('timeslotsGrid');
            timeslotsGrid.innerHTML = '';

            if (!selectedDate) {
                timeslotsGrid.innerHTML = '<p style="color: #a0a0a0; grid-column: 1/-1; text-align: center;">Please select a date first</p>';
                return;
            }

            const sessionType = document.querySelector('input[name="session"]:checked').value;

            let timeSlots = [];
            if (sessionType === 'private') {
                timeSlots = [
                    '7:00 AM', '8:00 AM', '9:00 AM', '10:00 AM', '11:00 AM', '12:00 PM',
                    '2:00 PM', '3:00 PM', '4:00 PM', '5:00 PM', '6:00 PM'
                ];
            } else {
                const dayOfWeek = selectedDate.getDay();
                if (dayOfWeek === 2 || dayOfWeek === 4) { // Tuesday or Thursday
                    timeSlots = ['6:30 PM', '7:30 PM'];
                } else {
                    timeslotsGrid.innerHTML = '<p style="color: #ff6b6b; grid-column: 1/-1; text-align: center;">Weekly clinics are only available on Tuesdays and Thursdays</p>';
                    return;
                }
            }

            timeSlots.forEach(time => {
                const slot = document.createElement('div');
                slot.className = 'time-slot';
                slot.textContent = time;

                // Randomly mark some as unavailable for demo
                if (Math.random() > 0.7) {
                    slot.classList.add('unavailable');
                } else {
                    slot.addEventListener('click', () => selectTime(time, slot));
                }

                timeslotsGrid.appendChild(slot);
            });
        }

        function selectTime(time, element) {
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedTime = time;
            updateBookButton();
        }

        function updateBookButton() {
            const bookButton = document.getElementById('bookButton');
            if (selectedDate && selectedTime) {
                bookButton.disabled = false;
                const dateStr = selectedDate.toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric'
                });
                bookButton.textContent = `Book ${dateStr} at ${selectedTime}`;
            } else {
                bookButton.disabled = true;
                bookButton.textContent = 'Select Date & Time to Book';
            }
        }

        document.getElementById('bookButton').addEventListener('click', () => {
            if (selectedDate && selectedTime) {
                const sessionType = document.querySelector('input[name="session"]:checked').value;
                const sessionName = sessionType === 'private' ? 'Private Lesson' : 'Weekly Clinic';
                alert(`Booking confirmed!\n\n${sessionName}\n${selectedDate.toDateString()}\n${selectedTime}\n\nYou will receive a confirmation email at kayvontennis@gmail.com`);
            }
        });

        // Initialize calendar
        renderCalendar();
    </script>
</body>
</html>
